name: Validate

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: plugin

      - name: Extract version from package.json
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: check_release
        run: |
          if gh release view v${{ steps.get_version.outputs.version }} &> /dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Extract changelog for current version
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.check_release.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Extract the changelog section for the current version
          CHANGELOG=$(sed -n "/## $VERSION/,/## [0-9]/p" CHANGELOG.md | sed '$d' | tail -n +2)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.check_release.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: v${{ steps.get_version.outputs.version }}
          body: ${{ steps.changelog.outputs.notes }}
          draft: false
          prerelease: false
